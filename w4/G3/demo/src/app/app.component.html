<div class="container">
  <h1>{{title}}</h1>

  <ul>
    <li *ngFor="let num of numbers">
      {{num}}
    </li>
  </ul>

  <button (click)="toggleMessage()">
    Toggle message
  </button>
  <h2 *ngIf="isOk">{{message}}</h2>

  <table border>
    <thead>
      <th>#</th>
      <th>Title</th>
      <th>Price</th>
      <th>Rating</th>
    </thead>
    <tbody>

      <tr *ngFor="let product of products; let i = index;">
        <td>{{i + 1}}</td>
        <td>{{product.title}}</td>
        <td>{{product.price}}</td>
        <td>{{product.rating}}</td>
      </tr>

    </tbody>
  </table>

  <fieldset>
    <label for="display">Enter your task:</label>
    <input
      type="text"
      id="display"
      [(ngModel)]="display">

    <button (click)="addTask()">Add task</button>
  </fieldset>

  <h2>Your task list:</h2>
  <ul>
    <li *ngFor="let task of tasks; let i = index;">
      {{task}}
      <button (click)="removeTask(i)">
        remove
      </button>
    </li>
  </ul>

</div>
