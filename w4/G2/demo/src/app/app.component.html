<div class="container">
  <h1>{{title}}</h1>

  <ul>
    <li *ngFor="let n of numbers">
      {{n}}
    </li>
  </ul>

  <h3 *ngIf="isOk">{{message}}</h3>
  <button (click)="toggleMsg()">Toggle message</button>

  <br/>

  <table border>
    <thead>
    <th>#</th>
    <th>Name</th>
    <th>Age</th>
    <th>GPA</th>
    </thead>
    <tbody>
    <tr *ngFor="let student of students; let i = index;">
      <td>{{i + 1}}</td>
      <td>{{student.name}}</td>
      <td>{{student.age}}</td>
      <td>{{student.gpa}}</td>
    </tr>
    </tbody>
  </table>

  <br />

  <fieldset>
    <label for="display">Your task: </label>
    <input type="text"
           id="display"
           [(ngModel)]="display">
    <button (click)="addTask()">Add task</button>
  </fieldset>

  <ul>
    <li *ngFor="let task of tasks; let i = index;">
      {{task}}
      <button (click)="removeTask(i)">remove</button>
    </li>
  </ul>

</div>
