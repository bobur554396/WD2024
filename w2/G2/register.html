<html>

    <head>

    </head>

    <body>

        <a href="index.html">Go back</a>

        <h1>Regster form</h1>

        <form action="">
            
            <fieldset>
                <label for="first_name">
                    First Name *:
                </label>
                <input 
                type="text" 
                id="first_name"
                placeholder="Enter your first name"
                required
                autofocus
                >
            </fieldset>

            <fieldset>
                <label for="last_name">
                    Last Name:
                </label>
                <input 
                type="text" 
                id="last_name"
                placeholder="Enter your last name"
                value="Example"
                >
            </fieldset>

            <fieldset>
                <label for="gender">
                    Gender:
                </label>
                <select name="" id="gender">
                    <option value="">Male</option>
                    <option value="">Female</option>
                </select>
            </fieldset>

            <fieldset>
                <label for="gender">
                    Gender (second option):
                </label>
                <label for="">Male</label>
                <input type="radio" name="gender">
                <label for="">Female</label>
                <input type="radio" name="gender">
            </fieldset>

            <fieldset>
                <label for="agree">
                    Agree?:
                </label>
                <input type="checkbox" name="agree">
            </fieldset>

            <fieldset>
                <label for="bio">
                    Bio:
                </label>
                <textarea name="" id="bio" cols="50" rows="20"></textarea>
            </fieldset>

            <fieldset>
                <label for="">HTML5 input types</label>
                <input type="color">
                <input type="date">
                <input type="datetime-local">
                <input type="range" min="1" max="10">
                <input type="number">
                <input type="email">
                <input type="tel">

            </fieldset>


            <input type="reset" value="Reset">
            <input type="submit" value="Register">

        </form>

    </body>

</html>
